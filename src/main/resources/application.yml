server:
  port: 8082


spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
  datasource:
    url: DB_URL
    username: DB_USERNAME
    password: DB_PASSWORD
    driver-class-name: org.postgresql.Driver
  security:
    user:
      name: SECURITY_USERNAME
      password: SECURITY_PASSWORD
    jwt:
      secret: JWT_SECRET
  mail:
    username: MAIL_USERNAME
    port: 587
    host: smtp.gmail.com
    password: MAÄ°L_PASSWORD(mail authenticate activation password)
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

logging:
  level:
    org.springframework.security: DEBUG

