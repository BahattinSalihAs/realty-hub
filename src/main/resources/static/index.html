    <link rel="stylesheet" href="assets/css/style.css">

<body>

<form class="filter-container" id="listingResult" action="/kategori/emlak" method="post">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="satilikClick()">SATILIK</button>
        <button type="button" class="toggle-btn" onclick="kiralikClick()">KİRALIK</button>
    </div>
    <hr><br>
    <!-- Checkbox Seçenekleri (Satılık) -->

        <label><input type="checkbox" class="property" value="daire"><br>Daire</label>
        <label><input type="checkbox" class="property" value="villa"><br>Villa</label>
        <label><input type="checkbox" class="property" value="isyeri"><br>İşyeri</label>
        <label><input type="checkbox" class= value="arsa"><br>Arsa</label>
    </div>

        <label><input type="checkbox" class="property" value="daire"><br>Daire</label>
        <label><input type="checkbox" class="property" value="villa"><br>Villa</label>
        <label><input type="checkbox" class="property" value="isyeri"><br>İşyeri</label>
    </div><br>
    <hr>

            <option value="artvin">Artvin</option>
            <option value="aydın">Aydın</option>
            <option value="balıkesir">Balıkesir</option>
            <option value="bartın">Bartın</option>
            <option value="batman">Batman</option>
            <option value="bayburt">Bayburt</option>
            <option value="bilecik">Bilecik</option>
            <option value="bingöl">Bingöl</option>

            <option value="denizli">Denizli</option>
            <option value="diyarbakır">Diyarbakır</option>
            <option value="düzce">Düzce</option>
            <option value="edirne">Edirne</option>
            <option value="elazığ">Elazığ</option>
            <option value="erzincan">Erzincan</option>
            <option value="erzurum">Erzurum</option>
            <option value="eskişehir">Eskişehir</option>
            <option value="gaziantep">Gaziantep</option>
            <option value="giresun">Giresun</option>
            <option value="gümüşhane">Gümüşhane</option>
            <option value="hakkari">Hakkari</option>
            <option value="hatay">Hatay</option>
            <option value="ığdır">Iğrdır</option>
            <option value="ısparta">Isparta</option>
            <option value="istanbul">İstanbul</option>
            <option value="izmir">İzmir</option>
            <option value="kahramanmaraş">Kahramanmaraş</option>

            <option value="kırklareli">Kırklareli</option>

        </select><br>
    </div>
    <div id="ilceler-container" onchange="loadMahalleler()">
        <label for="ilce"></label>
        <select name="ilce" id="ilce" disabled>
            <option value="" disabled selected>İlçe Seçin</option>
        </select>
    </div>
    <div id="mahalleler-container">
        <label for="mahalle"></label>
        <select name="mahalle" id="mahalle" disabled>
            <option value="" disabled selected>Semt/Mahalle Seçin</option>
        </select>
    </div><br>

    <hr>
    <h1><img src="tl.png" alt="ikon" style="width: 35px; height: 35px; margin-right: 5px;transform: translateY(5px);">Fiyat</h1>
    <div id="fiyat-container">
        <label for="least-money"></label>
        <input type="text" id="least-money" placeholder="En az                                                 TL"
               oninput="formatCurrency(this);"><br>
        <label for="most-money"></label>
        <input type="text" id="most-money"  placeholder="En çok                                               TL"
               oninput="formatCurrency(this);"><br><br>
    </div>

    <hr>
    <h1><img src="küp.png" alt="ikon" style="width: 60px; height: 35px; margin-right: 5px;transform: translateY(5px);">m²(Brüt)</h1>
    <div id="m2-container">
        <label for="min-m2"></label>
        <input type="text" id="min-m2" placeholder="Minimum                                            m²"
        oninput="formatCurrency(this);"><br>
        <label for="max-m2"></label>
        <input type="text" id="max-m2" placeholder="Maximum                                           m²"
               oninput="formatCurrency(this);"><br><br>
    </div>

    <hr>
    <h1><img src="takvim.png" alt="ikon" style="width: 35px; height: 35px; margin-right: 5px; transform: translateY(5px)"> İlan Tarihi</h1>
    <div class="toggle-date">
        <input class="toggle-date-checkbox" type="checkbox" id="date-toggle" name="date-toggle"/>
        <label for="date-toggle" class="toggle-date-container">
            <div class="toggle-date-button"></div>
        </label>
        <span class="toggle-date-text">&nbsp;&nbsp;Son 24 saat</span>
    </div>
    <div class="toggle-date">
        <input class="toggle-date-checkbox" type="checkbox" id="date-toggle2" name="date-toggle"/>
        <label for="date-toggle2" class="toggle-date-container">
            <div class="toggle-date-button"></div>
        </label>
        <span class="toggle-date-text">&nbsp;&nbsp;Son 3 gün içinde</span>
    </div>
    <div class="toggle-date">
        <input class="toggle-date-checkbox" type="checkbox" id="date-toggle3" name="date-toggle"/>
        <label for="date-toggle3" class="toggle-date-container">
            <div class="toggle-date-button"></div>
        </label>
        <span class="toggle-date-text">&nbsp;&nbsp;Son 7 gün içinde</span>
    </div>
    <div class="toggle-date">
        <input class="toggle-date-checkbox" type="checkbox" id="date-toggle4" name="date-toggle"/>
        <label for="date-toggle4" class="toggle-date-container">
            <div class="toggle-date-button"></div>
        </label>
        <span class="toggle-date-text">&nbsp;&nbsp;Son 15 gün içinde</span>
    </div>
    <div class="toggle-date">
        <input class="toggle-date-checkbox" type="checkbox" id="date-toggle5" name="date-toggle"/>
        <label for="date-toggle5" class="toggle-date-container">
            <div class="toggle-date-button"></div>
        </label>
        <span class="toggle-date-text">&nbsp;&nbsp;Son 30 gün içinde</span>
    </div>

    <hr>

    <button type="submit" class="search-button" onclick="validateAmount();validateArea()" style="vertical-align: middle"><span>Ara</span></button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="assets/js/index.js"></script>
</body>
</html>
